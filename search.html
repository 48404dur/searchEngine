<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-1 col-sm-1 col-lg-4"></div>
            <div class="col-8 d-flex flex-column col-lg-4">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"  class="img">
                <div class="search-bar  border-1 d-flex flex-row " title="Search">
                    <i class="fa-solid fa-magnifying-glass" style="color: white;margin-left: 15px;margin-top: 18px;"></i>
                    <input type="text" placeholder="" class="text-white text-capitalize google-search" >
                    <button onclick="searchonmic()" title="Search By Voice" style="margin-left: -50px;"><i class="fa-solid fa-microphone" style="color: white;font-size: 21px;" ></i></button>
                    <button onclick="bycamera()" title="Search By Images" style="margin-left: 20px;font-size: 20px;color: white;"><i class="fa-solid fa-camera"></i></button>
                    
                </div>
                <div class="btns d-flex">
                    <button class="rounded-2 text-white btn-search" onclick="GoogleSearch()">Google Search</button>
                    <button class="rounded-2 text-white" onclick="FeelingLucky()">I'M Feeling Lucky</button>
                </div>
            </div>
            <div class="col-4 d-flex" style="margin-top: 20px;position: absolute;left: 80%;">
                <p class="text-white" onclick="gmail()" style="cursor: pointer;">Gmail</p>
                <p class="text-white" onclick="images()" style="cursor: pointer;margin-left: 40px;">Images</p>
            </div>
        </div>
    </div>



    <script src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
